<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS 정적 테트리스 화면</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* 정보 패널 */
        .info-panel {
            width: 120px;
            text-align: center;
        }

        #score-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #next-block {
            padding: 10px;
            background-color: #1a1a1a;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 80px;
        }

        /* 게임 보드 */
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10열 */
            grid-template-rows: repeat(20, 1fr);  /* 20행 */
            width: 300px; /* 30px * 10 */
            height: 600px; /* 30px * 20 */
            background-color: #1a1a1a;
            border: 5px solid #bdc3c7;
        }

        .cell {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.05); /* 그리드 선 */
        }

        /* 블록 색상 정의 */
        .i { background-color: #00bcd4; } /* Cyan */
        .j { background-color: #2980b9; } /* Blue */
        .l { background-color: #f39c12; } /* Orange */
        .o { background-color: #f1c40f; } /* Yellow */
        .s { background-color: #2ecc71; } /* Green */
        .t { background-color: #9b59b6; } /* Purple */
        .z { background-color: #e74c3c; } /* Red */

    </style>
</head>
<body>
    <div class="game-container">
        
        <div class="game-board">
            <div class="cell l" style="grid-row-start: 20; grid-column-start: 1;"></div>
            <div class="cell l" style="grid-row-start: 20; grid-column-start: 2;"></div>
            <div class="cell l" style="grid-row-start: 20; grid-column-start: 3;"></div>
            <div class="cell j" style="grid-row-start: 20; grid-column-start: 4;"></div>
            <div class="cell j" style="grid-row-start: 20; grid-column-start: 5;"></div>
            <div class="cell j" style="grid-row-start: 20; grid-column-start: 6;"></div>
            <div class="cell j" style="grid-row-start: 20; grid-column-start: 7;"></div>
            <div class="cell i" style="grid-row-start: 20; grid-column-start: 8;"></div>
            <div class="cell i" style="grid-row-start: 20; grid-column-start: 9;"></div>
            <div class="cell i" style="grid-row-start: 20; grid-column-start: 10;"></div>
            
            <div class="cell t" style="grid-row-start: 19; grid-column-start: 1;"></div>
            <div class="cell t" style="grid-row-start: 19; grid-column-start: 2;"></div>
            <div class="cell o" style="grid-row-start: 19; grid-column-start: 6;"></div>
            <div class="cell o" style="grid-row-start: 19; grid-column-start: 7;"></div>
            <div class="cell s" style="grid-row-start: 19; grid-column-start: 8;"></div>
            <div class="cell s" style="grid-row-start: 19; grid-column-start: 9;"></div>

            <div class="cell t" style="grid-row-start: 1; grid-column-start: 5;"></div>
            <div class="cell t" style="grid-row-start: 2; grid-column-start: 4;"></div>
            <div class="cell t" style="grid-row-start: 2; grid-column-start: 5;"></div>
            <div class="cell t" style="grid-row-start: 2; grid-column-start: 6;"></div>
            
            </div>

        <div class="info-panel">
            <h3>점수</h3>
            <div id="score-display">1200</div>
            
            <h3>다음 블록</h3>
            <div id="next-block">
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); width: 100%; height: 100%; margin-top: 10px;">
                    <div style="grid-area: 1 / 2 / 2 / 3;" class="z cell"></div>
                    <div style="grid-area: 1 / 3 / 2 / 4;" class="z cell"></div>
                    <div style="grid-area: 2 / 3 / 3 / 4;" class="z cell"></div>
                    <div style="grid-area: 2 / 4 / 3 / 5;" class="z cell"></div>
                </div>
            </div>

            <button style="padding: 10px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer;">시작</button>
            <p style="font-size: 10px; color: #ccc; margin-top: 20px;">*이 화면은 정적이며 움직이지 않습니다.</p>
        </div>

    </div>
</body>
</html>
